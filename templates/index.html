 {% extends "base.html" %} {% block content %}

<div class="main">
    <h1><ins>New User</ins></h1>
    <form action="/validate" method="post">
        <table>
            <tr>
                <td align="left" class="bold">Username: </br></td>
                <td align="left"><input type="text" name="name" value="{{name}}" /></td>
                <td align="left" class="error"><font color="red">{{username_error}}</font></td>
            </tr>
            <tr>
                <td align="left" class="bold">Password:</br></td>
                <td align="left"><input type="password" name="password" value="{{password}}" /></td>
                <td align="left" class="error"><font color="red">{{password_error}}</font></td>
            </tr>
            <tr>
                <td align="left" class="bold">Verify Password:</br></td>
                <td align="left"><input type="password" name="verify" value="{{verify}}" /></td>
                <td align="left" class="error"><font color="red">{{verify_error}}</font></td>
            </tr>
            <tr>
                <td align="left" class="bold">Email:</br><sub>(optional)</sub></td>
                <td align="left"><input type="text" name="email" value="{{email}}" /></td>
                <td align="left" class="error"><font color="red">{{email_error}}</font></td>
            </tr>
        </table>
        <input class="submit button" type="submit" style="background-color:blue" name="submit" value="Submit">
    </form>
</div>

{% endblock %}
